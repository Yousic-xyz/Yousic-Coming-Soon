<!DOCTYPE html>
<html lang="en">

<head>
  <title>Yousic</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/Diamond Logo (Transparent).png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/Diamond Logo (Transparent).png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/Diamond Logo (Transparent).png">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  
  <header>

    <!-- NAVBAR -->
    <div class="navbar" id="header">
      <div class="logo">
        <a href="/">
          <img class="diamond_logo" src="images/Diamond Logo.png" alt="logo" />
        </a>
      </div>
      <div class="menu">
        <a class="icon_header" href="https://facebook.com/YousicIO" target="_blank" rel="noopener noreferrer">
          <i class='bx bxl-facebook-circle'></i>
        </a>
        <a class="icon_header" href="https://twitter.com/YousicIO" target="_blank" rel="noopener noreferrer">
          <i class='bx bxl-twitter'></i>
        </a>
        <a class="icon_header" href="https://instagram.com/Yousicdotio" target="_blank" rel="noopener noreferrer">
          <i class='bx bxl-instagram-alt'></i>
        </a>
        <a class="icon_header" href="https://discord.gg/ZKYjzBZk7Q" target="_blank" rel="noopener noreferrer">
          <i class='bx bxl-discord-alt'></i>
        </a>
        <button class="wallet-btn btn" id="connectWallet">
          <span>Connect Wallet</span>
        </button>
      </div>
    </div>

  </header>

  <main class="main">
    <section class="home_section">

      <!-- COUNTDOWN -->
      <div class="countdown_container container">
        <div class="countdown_content">
          <div class="banner">
            <img class="yousic_logo" src="images/Yousic Logo.png" alt="">
          </div>
          <div class="countdown">
            <ul id="countdown" class="count-down" data-date="Jun 17, 2022 4:00:00 PM UTC">
              <li class="clock-item">
                <span class="count-number days">20</span>
                <p class="count-text">Day</p>
              </li>
              <li class="clock-item">
                <span class="count-number hours">20</span>
                <p class="count-text">Hour</p>
              </li>
              <li class="clock-item">
                <span class="count-number minutes">20</span>
                <p class="count-text">Min</p>
              </li>
              <li class="clock-item">
                <span class="count-number seconds">20</span>
                <p class="count-text">Sec</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="discord_content">
          <h1><i class='bx bx-coin'></i> Crypto Coin Coming Soon! <i class='bx bx-coin'></i></h1>
          <p>Follow us to know when we go live!</p>
          <div class="youser_btn">
            <a href="https://discord.gg/ZKYjzBZk7Q" target="_blank" rel="noopener noreferrer" class="hero-btn btn">
              <span>Become a Youser </span>
              <span><i class='bx bxl-discord-alt discord_icon'></i></span>
            </a>
          </div>
        </div>
      </div>

      <!-- NEWSLETTER -->
      <div class="newsletter_container">
        <div class="newsletter_content">
          <h2 class="newsletter_title">
            Subscribe For Updates
          </h2>
          <p class="newsletter_description">
            Don't miss out on our upcoming release! <br> Subscribe to our email newsletter to get the latest up to
            date
            news.
          </p>
          <form method="POST" class="newsletter_subscribe" data-netlify="true" name="Email Form">
            <input type="email" placeholder="Enter Your Email" class="newsletter_input" name="Email">
            <button class="newsletter_button">
              SUBSCRIBE
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER -->

  </main>
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/app.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</body>

</html>
